<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>ComeCocos</title>
	<script defer src="./comecocos.js"></script>
	<style>
		#marcador {
			position: absolute;
			background-color: #333;
			color: #fff;
			font-size: 24px;
			width: 200px;
			height: 50px;
			top: 0;
			left: 0;
			text-align: right;
			padding: 0 10px;
		}

		#pacman {
			background-color: #fdff00;
			position: absolute;
			height: 50px;
			width: 50px;

		}

		#punto {
			background-color: #46bfee;
			position: absolute;
			height: 10px;
			width: 10px;


		}
	</style>
</head>
<body>
	<div id="marcador">0</div>
	<div id="pacman"></div>
	<div id="punto"></div>



</body>
</html>
